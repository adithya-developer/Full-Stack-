<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Forms</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <form>
        <label for="FirstName">Full Name</label>
        <input type="text" id="fst" placeholder="Enter FullName">
        <br>
        <label for="password">Password</label>
        <input type="password" id="pswd" placeholder="Enter password">
        </br>
        <br>
        <input type="radio" id="male" value="male">
        <label for="radio">Male</label>
        <input type="radio" id="female" value="female">
        <label for="radio">Female</label>
        </br>
        <br>
        <label for="">Address line1</label>
        <textarea name="adrs1" id="addrs1" cols="6" rows="10"></textarea>
        <label for="">Address line2</label>
        <textarea name="adrs2" id="addrs2" cols="6" rows="10"></textarea>
        </br>
        <br>
        <label for="">Region</label>
        <select name="countries" id="contes">
            <option value="select" disabled>--select--</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="switzerland">switzerland</option>
        </select>
        </br>
        <br>
        <label for="date">Date</label>
        <input type="date" name="dte" id="dat">
        </br>
        <br>
        <label for="moblinumber">Moblienumber</label>
        <input type="number">
        </br>
        <br>
        <label for="color">Color</label>
        <input type="color">
        </br>
        <br>
        <label for="price">Price</label>
        <input type="range">
        </br>
        <br>
        <input type="file">
        </br>
        <br>
        <button name="btn">Submit</button>
        </br>
    </form>
</body>

</html>
