<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Images</title>
    <style>
        #img {
            width: 50%;
            height: 50%;
        }
    </style>
</head>

<body>
    <h1>Adithya</h1>
    <img src="images/pexels-pixabay-210205.jpg" alt="ocean" id="img">
    <iframe src="audio/" frameborder="0"></iframe>
    <iframe src="video/" frameborder="0"></iframe>
    <!--iframe tag we use in audio,video and imgs-->
</body>

</html>
